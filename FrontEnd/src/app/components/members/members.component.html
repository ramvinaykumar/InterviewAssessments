<div class="jumbotron py-3">
    <h1 class="display-4 text-center">
        Member Management
    </h1>
</div>
<div class="row">
    <div class="col-md-6">
        <!-- <app-member-detail></app-member-detail> -->
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let obj of apiService.list">
                    <td (click)="populateSelectedData(obj)">{{obj.firstName}}</td>
                    <td (click)="populateSelectedData(obj)">{{obj.lastName}}</td>
                    <td (click)="populateSelectedData(obj)">{{obj.age}}</td>
                    <td (click)="populateSelectedData(obj)">{{obj.gender}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(obj.id)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
